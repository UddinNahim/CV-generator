<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_profile.name }} - Resume</title>
</head>
<body>
    <h2>{{user_profile.name}}</h2>
    <h2>{{user_profile.phone}}</h2>
    <h2>{{user_profile.email}}</h2>
    <hr/>
    <br/>
    <p>Summary</p>
    <p>{{user_profile.summary}}</p>
    <p>Skills</p>
    <p>{{user_profile.skills}}</p>
    <p>Education</p>
    <ul>
        <li>{{user_profile.school}}</li>
        <li>{{user_profile.university}}</li>
    </ul>
    <div class="section">
        <h2>Experience</h2>
        <p>{{ user_profile.previous_work}}</p>

    </div>
    

    
</body>
</html>
